    <div id="modal" 
        class="hidden fixed w-full top-0 bottom-0 bg-[#00000070] justify-center items-center">
        <div class="flex flex-col gap-2 max-w-fit px-3 py-5 bg-white rounded-md justify-center items-center"> 
            <h2 class="uppercase text-lg font-semibold">Novo Produto</h2>
            <form class="flex flex-col gap-3 ">
                <input class="w-64 px-3 py-2 outline-none border border-black rounded-md" type="text" id="productName" placeholder="Nome do produto">
                <input class="w-64 px-3 py-2 outline-none border border-black rounded-md" type="number" id="productValue" placeholder="Valor do produto">
                <input class="w-64 px-3 py-2 outline-none border border-black rounded-md" type="number"  id="productQuantity" placeholder="Quantidade do produto">

                <button class="w-full py-3 px-4 rounded-md bg-sky-800 hover:bg-sky-900 text-white text-lg uppercase" id="send">Enviar</button>
                <button class="w-full py-3 px-4 rounded-md bg-yellow-400 hover:bg-yellow-500 text-sky-800 text-lg uppercase" id="cancel">Cancelar</button>
            </form>
